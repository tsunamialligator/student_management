<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un étudiant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Ajouter un étudiant</h1>
    <!-- Affichage du message d'erreur si l'ID existe déjà -->
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
    
    <form method="POST">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="age">Âge:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="id_etudiant">ID Étudiant:</label>
        <input type="text" id="id_etudiant" name="id_etudiant" required><br><br>

        <input type="submit" value="Ajouter">
    </form>

    <a href="/etudiants">Retour à la liste des étudiants</a>
</body>
</html>
