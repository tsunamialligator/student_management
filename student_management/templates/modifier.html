<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Étudiant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Modifier un Étudiant</h1>
        <form action="/modifier_etudiant" method="GET">
            <label for="id_etudiant">Sélectionnez l'étudiant :</label>
            <select name="id_etudiant" id="id_etudiant">
                {% for etudiant in etudiants %}
                <option value="{{ etudiant.id_etudiant }}">{{ etudiant.nom }} (ID: {{ etudiant.id_etudiant }})</option>
                {% endfor %}
            </select>
            <button type="submit">Modifier</button>
        </form>
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
